<!DOCTYPE html>
<html>
    <head>
        <title>Made with GSAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

        
        <script type="importmap">
            {
                "imports": {
                "gsap": "./node_modules/gsap/index.js"
                }
            }
    </script>
      <script type="module" crossorigin src="/GSAP-Animation/assets/index-DcNjjZou.js"></script>
      <link rel="stylesheet" crossorigin href="/GSAP-Animation/assets/index-CBOpxm7f.css">
    </head>
    <body>
        <div class="container">
        <div class="ball">Click Me!</div>
        <div class="shadow"></div>
        <div class="shadow2"></div>


        <svg class="brush_stroke" viewBox="0 0 100 100" preserveAspectRatio="none"  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: visible;">
        
        <defs>
            <filter id="brushTexture" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G" />
            </filter>

            <radialGradient id="maskGrad" gradientUnits="userSpaceOnUse" cx="50" cy="50" r="50">
                <stop offset="0%" stop-color="white" stop-opacity="1" />
                <stop offset="30%" stop-color="white" stop-opacity="0.8" />
                <stop offset="60%" stop-color="white" stop-opacity="0.4" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
            </radialGradient>

            <mask id="CursorMask" maskUnits="userSpaceOnUse" x="-500" y="-500" width="1000" height="1000">
                <rect x="-500" y="-500" width="1000" height="1000" fill="rgba(255,255,255,0.1)"/>
                <circle class="maskCircle" cx="0" cy="0" r="50" fill="url(#maskGrad)" />

            </mask>
        </defs>

        <g id="brush-target" mask="url(#CursorMask)"></g>

        <path 
        preserveAspectRatio="xMidYMid meet"
        id="template"
        style="display: none;"
        class="brush"
        filter="url(#brushTexture)" 
        fill="#000000"
        d="M 0, 0          
           L 100, 0         
           L 100, 20         
           L 0, 0 Z" />     
           <!-- center left  
           to top right edge 
           to bottom right edge  
           Close the shape back at the start point  --> 
        
        </svg>


        </div>
    </body>
</html>
